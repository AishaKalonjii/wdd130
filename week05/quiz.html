<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Knowledge Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Knowledge Quiz</h1>
        <p>Test your web development fundamentals</p>
    </header>

    <div class="quiz-intro">
        <p>This quiz will test your knowledge of HTML and CSS fundamentals. Please answer all questions to the best of
            your ability.</p>
    </div>

    <form id="quiz-form" action="#" method="post">
        <!-- Question 1: Text Input -->
        <div class="form-group">
            <label for="q1">1. What does HTML stand for? <span class="required">*</span></label>
            <input type="text" id="q1" name="q1" required placeholder="Enter your answer here">
        </div>

        <!-- Question 2: Textarea -->
        <div class="form-group">
            <label for="q2">2. Explain the difference between inline and block elements in HTML. <span
                    class="required">*</span></label>
            <textarea id="q2" name="q2" required placeholder="Provide your explanation here"></textarea>
        </div>

        <!-- Question 3: Select/Dropdown -->
        <div class="form-group">
            <label for="q3">3. Which CSS property is used to change the text color of an element? <span
                    class="required">*</span></label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="color">color</option>
                <option value="text-color">text-color</option>
                <option value="font-color">font-color</option>
                <option value="text-style">text-style</option>
            </select>
        </div>

        <!-- Question 4: Number Input -->
        <div class="form-group">
            <label for="q4">4. How many heading levels (h1-h6) are available in HTML? <span
                    class="required">*</span></label>
            <input type="number" id="q4" name="q4" required min="1" max="10" placeholder="Enter a number">
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <footer>
        <p>HTML & CSS Knowledge Quiz &copy; 2023</p>
    </footer>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for completing the quiz! Your responses have been submitted.');
            // In a real application, this would submit the form data to a server
        });
    </script>
</body>

</html>
